<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/374dba34a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <img class="imglogo" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <nav>
                <form>
                    <label class="barre1" for="ville"><i class="fa-solid fa-location-dot"></i></label>
                    <input class="barre2" type="text" name="ville" id="ville" placeholder="Paris, Belleville" maxlength="20">
                </form>
                <div class="header-titre">
                    <div class="header-h1">
                        <h1>Réservez le menu qui vous convient</h1>
                    </div>
                    <p>Découvrez les restaurants d'exception, sélectionnés par nos soins</p>
                    <button class="header-button" type="button">
                        Explorer nos restaurants
                    </button>
                </div>

                <div class="nav-head">
                    <h1>Fonctionnement</h1>
                </div>

                <div class="nav-icone">
                    <div class="iconeb">1</div>
                    <button class="button" type="button">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </button>

                    <div class="iconeb">2</div>
                    <button class="button" type="button">
                        <i class="fa-solid fa-list"></i>
                        <span>Composez votre menu</span>
                    </button>

                    <div class="iconeb">3</div>
                    <button class="button" type="button">
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </button>
                </div>
            </nav>
        </header>
            















    </div>
